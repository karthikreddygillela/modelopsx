<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelOpsX | Unified GenAI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --bg-light: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --card-shadow: 0 4px 6px rgba(0, 255, 136, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: #0b0f0e;
    background-image: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 255, 136, 0.08), transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 255, 136, 0.04), transparent 60%),
        linear-gradient(135deg, #050505, #0f0f0f, #001a13);
    background-attachment: fixed;
    background-size: cover;
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    position: relative;
}


        @supports (font-variation-settings: normal) {
            body { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, sans-serif; }
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg-darker);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h2 {
            color: var(--primary);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a i {
            font-size: 0.9rem;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .navbar a.brand {
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary);
    font-weight: bold;
    font-size: 1.6rem;
    letter-spacing: -0.5px;
    transition: color 0.3s ease;
}

.navbar a.brand:hover {
    color: var(--primary-dark);
    text-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
}

#bit-toggle-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--primary);
    color: black;
    font-weight: bold;
    border-radius: 50px;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
    z-index: 1001;
    transition: background 0.3s ease;
}
#bit-toggle-btn:hover {
    background: var(--primary-dark);
}

#bit-panel {
    position: fixed;
    bottom: 90px;
    right: 24px;
    width: 300px;
    max-height: 400px;
    background: #111;
    border: 1px solid var(--border);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transform: scale(0.95);
    transition: all 0.3s ease;
    z-index: 1000;
}

#bit-panel.show {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
}

.bit-header {
    background: #1a1a1a;
    color: var(--primary);
    font-weight: bold;
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
}

.bit-chat {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    font-size: 0.9rem;
}

.bit-message {
    margin-bottom: 0.75rem;
    padding: 0.6rem 0.9rem;
    border-radius: 6px;
    max-width: 90%;
}

.bit-message.bot {
    background: rgba(0, 255, 136, 0.1);
    color: var(--primary);
    align-self: flex-start;
}

.bit-message.user {
    background: #1f1f1f;
    color: #fff;
    align-self: flex-end;
}

#bit-panel form {
    display: flex;
    border-top: 1px solid var(--border);
    background: #0a0a0a;
}

#bit-panel input {
    flex: 1;
    padding: 0.7rem 1rem;
    border: none;
    background: transparent;
    color: white;
    font-family: monospace;
}

#bit-panel button {
    background: none;
    border: none;
    color: var(--primary);
    padding: 0 1rem;
    font-size: 1.2rem;
    cursor: pointer;
}


    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/" class="brand"><i class="fas fa-robot"></i> ModelOpsX</a>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    <div class="nav-links" id="navLinks">
        <a href="{% url 'usecase_list' %}"><i class="fas fa-cubes"></i> Usecases</a>
        <a href="{% url 'hub_view' %}"><i class="fas fa-book"></i> Hub</a>
        <a href="#"><i class="fas fa-rocket"></i> Deployments</a>
        <a href="{% url 'server_list' %}"><i class="fas fa-terminal"></i> Shell</a>
        <a href="#"><i class="fas fa-project-diagram"></i> Workflow</a>
        <a href="#"><i class="fas fa-cloud"></i> Cloud</a>
    </div>
</div>
<!-- Bit Assistant Trigger Button -->
<div id="bit-toggle-btn" onclick="toggleBitPanel()">
    ü§ñ Bit <span id="bit-arrow">‚¨ÜÔ∏è</span>
</div>

<!-- Bit Assistant Panel -->
<div id="bit-panel">
    <div class="bit-header">
        Bot Assistant
        <span onclick="toggleBitPanel()" style="cursor:pointer;">√ó</span>
    </div>
    <div class="bit-chat" id="bitChat">
        <div class="bit-message bot">Hi! Ask me anything about your GenAI workflows. üöÄ</div>
    </div>
    <form onsubmit="sendPrompt(event)">
        <input type="text" id="bitInput" placeholder="Ask Bit something..." autocomplete="off" />
        <button type="submit">‚û§</button>
    </form>
</div>

{% block content %}
{% endblock %}

<script>
    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
        document.getElementById('navLinks').classList.toggle('active');
    });

    function searchConfluence() {
        const query = document.getElementById('searchBox').value.trim();
        const resultsBox = document.getElementById('searchResults');

        if (!query) {
            resultsBox.innerHTML = "<i>Please enter a search term.</i>";
            return;
        }

        // Show loading state
        resultsBox.innerHTML = `<div style="display: flex; align-items: center; gap: 0.5rem;">
            <div class="spinner"></div>
            Searching for "${query}"...
        </div>`;

        // Simulate API call with timeout
        setTimeout(() => {
            const mockResults = [
                `Confluence: <a href="#" style="color: var(--primary);">${query} deployment guide</a>`,
                `Jira: <a href="#" style="color: var(--primary);">Ticket MOD-42: ${query} error investigation</a>`,
                `Docs: <a href="#" style="color: var(--primary);">${query} API reference</a>`
            ];
            
            resultsBox.innerHTML = mockResults.map(result => 
                `<div style="margin-bottom: 0.5rem;">${result}</div>`
            ).join('');
        }, 1500);
    }

    // Add animation to cards on scroll
    document.addEventListener('DOMContentLoaded', function() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.card, .panel, .search-panel').forEach(el => {
            observer.observe(el);
        });
    });
function toggleBitPanel() {
    const panel = document.getElementById("bit-panel");
    const toggleBtn = document.getElementById("bit-toggle-btn");
    const arrow = document.getElementById("bit-arrow");

    panel.classList.toggle("show");

    if (panel.classList.contains("show")) {
        arrow.innerText = '‚¨áÔ∏è';
    } else {
        arrow.innerText = '‚¨ÜÔ∏è';
    }
}

function sendPrompt(event) {
    event.preventDefault();
    const input = document.getElementById("bitInput");
    const chat = document.getElementById("bitChat");

    const userText = input.value.trim();
    if (!userText) return;

    const userMsg = document.createElement('div');
    userMsg.className = 'bit-message user';
    userMsg.textContent = userText;
    chat.appendChild(userMsg);

    const botMsg = document.createElement('div');
    botMsg.className = 'bit-message bot';
    botMsg.textContent = `ü§ñ Thinking... "${userText}" sounds interesting!`;
    chat.appendChild(botMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}


</script>
</body>
</html>
