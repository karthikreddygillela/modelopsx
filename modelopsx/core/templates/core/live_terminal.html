{% extends 'core/base.html' %}
{% block content %}
<title>Live SSH Terminal | ModelOpsX</title>

<style>
    body {
        background-color: #0d0d0d;
        color: #f1f1f1;
        font-family: 'Courier New', Courier, monospace;
    }

    .ssh-wrapper {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        max-width: 100%;
        padding: 2rem;
        box-sizing: border-box;
    }

    .form-panel {
        width: 300px;
        background-color: #1a1a1a;
        padding: 1rem;
        border: 1px solid #333;
        border-radius: 8px;
        height: fit-content;
    }

    .form-panel h2 {
        font-size: 1.2rem;
        color: var(--primary);
        margin-bottom: 1.2rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        font-size: 0.85rem;
        margin-bottom: 0.4rem;
        display: block;
        color: #ccc;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        background-color: #111;
        border: 1px solid #444;
        color: #fff;
        border-radius: 4px;
        font-size: 0.85rem;
        padding: 0.5rem;
        font-family: monospace;
    }

    .connect-button {
        background-color: var(--primary);
        color: #000;
        font-weight: bold;
        width: 100%;
        padding: 0.6rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background-color 0.2s;
    }

    .connect-button:hover {
        background-color: var(--primary-dark);
    }

    .terminal-area {
        flex-grow: 1;
        background-color: black;
        border: 1px solid #444;
        border-radius: 6px;
        height: 600px;
        padding: 0.5rem;
        box-sizing: border-box;
    }

    .note {
        font-size: 0.75rem;
        color: #888;
        margin-top: 0.3rem;
        font-style: italic;
    }

    @media (max-width: 768px) {
        .ssh-wrapper {
            flex-direction: column;
        }

        .form-panel {
            width: 100%;
        }
    }
</style>

<div class="ssh-wrapper">
    <div class="form-panel">
        <h2>üîê JumpBox Config</h2>
        <div class="form-group">
            <label for="ip">JumpBox IP</label>
            <input id="ip" placeholder="e.g. 192.168.1.100" />
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" placeholder="e.g. ubuntu" />
        </div>

        <div class="form-group">
            <label for="password">Password (optional)</label>
            <input id="password" type="password" placeholder="********" />
        </div>

        <div class="form-group">
            <label for="pem">PEM Key</label>
            <textarea id="pem" rows="4" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
            <div class="note">Provide either password or PEM (not both).</div>
        </div>

        <button onclick="startSession()" class="connect-button">üöÄ Start Session</button>
    </div>

    <div class="terminal-area" id="terminal"></div>
</div>

<!-- XtermJS -->
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />

<script>
    const term = new Terminal({
        fontSize: 14,
        fontFamily: 'Courier New, monospace',
        theme: {
            background: '#000',
            foreground: '#00FF00'
        },
        cursorBlink: true,
        scrollback: 500
    });

    term.open(document.getElementById('terminal'));
    term.write('Welcome to ModelOpsX Terminal\r\n');

    let socket = new WebSocket(`ws://${window.location.host}/ws/shell/live/`);

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.output) term.write(data.output);
        if (data.error) term.write("\r\n[ERROR]: " + data.error);
    };

    function startSession() {
        const payload = {
            action: "connect",
            ip: document.getElementById("ip").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            pem: document.getElementById("pem").value
        };
        socket.send(JSON.stringify(payload));

        term.focus();
        term.onData((data) => {
            socket.send(JSON.stringify({ command: data }));
        });
    }
</script>
{% endblock %}
